<mat-sidenav-container>
  <mat-sidenav
  class="sidenav mat-elevation-z2"
  #sidenav
  [opened]="!isSmallScreen"
  [fixedInViewport]="true"
  [mode]="sidenavMode"
>
  <mat-toolbar>
    <img class="avatar mat-elevation-z4" src="https://placehold.co/200x200">
    <a routerLink="/users" class="name">Some User</a>
    <p class="designation">Aluno do Portal</p>
  </mat-toolbar>
  <mat-divider></mat-divider>
  <mat-nav-list>
    <a *ngFor="let item of items_menu" mat-list-item
      [routerLink]="item.link" routerLinkActive="active">
      <div class="menu-item">
        <mat-icon fontSet="fa" [fontIcon]="item.icon"></mat-icon>
        <span>{{item.label}}</span>
      </div>
    </a>
  </mat-nav-list>
</mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar
      class="toolbar-menu"
      color="primary"
      [class.mat-elevation-z4]="applyShadow"
    >
      <button
        matTooltip="{{ sidenav.opened ? 'Fechar Menu' : 'Abrir Menu' }}"
        matTooltipPosition="right"
        mat-icon-button
        class="example-icon"
        (click)="sidenav.toggle()"
      >
        <mat-icon>{{ sidenav.opened ? 'close' : 'menu' }}</mat-icon>
      </button>
      <span *ngIf="popText">My App</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
    <mat-toolbar class="toolbar-submenu" color="primary">
      <span *ngIf="!popText">My App</span>
    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
