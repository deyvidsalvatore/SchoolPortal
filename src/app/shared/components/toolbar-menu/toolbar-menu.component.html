<mat-toolbar class="toolbar-menu" [class.mat-elevation-z4]="shadow">
  <mat-toolbar-row>
    <a href="/dashboard" mat-button class="logo">
      <mat-icon class="logo-icon" fontSet="fa" fontIcon="fa-school"></mat-icon>
      <span class="title" *ngIf="!popText">Portal Escolar</span>
      <span class="title" *ngIf="popText"
        >Portal Escolar - {{ menuTitle }}</span
      >
    </a>
    <div class="content-center">
      <button mat-button [matMenuTriggerFor]="beforeMenu" class="menu-button">
        <span class="menu-text">Menu</span>
        <mat-icon class="menu-icon">more_vert</mat-icon>
      </button>
      <mat-menu #beforeMenu="matMenu">
        <a
          *ngFor="let item of items_menu"
          mat-menu-item
          [routerLink]="item.link"
          routerLinkActive="active"
        >
          <mat-icon fontSet="fa" [fontIcon]="item.icon"></mat-icon>
          <span>{{ item.label }}</span>
        </a>
      </mat-menu>
      <div class="user-menu">
        <button mat-button [matMenuTriggerFor]="menu" class="user-button">
          <mat-icon class="space-right-icon">account_circle</mat-icon>
          <span>Some User</span>
          <mat-icon class="user-icon">keyboard_arrow_down</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <a routerLink="/users/myProfile" mat-menu-item class="menu-item">
            <mat-icon class="menu-icon">person</mat-icon>
            <span>Perfil</span>
          </a>
          <mat-divider></mat-divider>
          <a routerLink="/users/myProfile" mat-menu-item class="menu-item">
            <mat-icon class="menu-icon">logout</mat-icon>
            <span>Sign out</span>
          </a>
        </mat-menu>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
