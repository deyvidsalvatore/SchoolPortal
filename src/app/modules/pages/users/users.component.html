<div class="content mat-elevation-z4">
  <app-toolbar-title
    title="Users"
    icon="account_circle">
    <button mat-icon-button>
      <mat-icon>share</mat-icon>
    </button>
  </app-toolbar-title>
  <nav mat-tab-nav-bar ngClass="tabs" [tabPanel]="tabPanel">
    <a mat-tab-link routerLink="/users/myProfile" routerLinkActive="active-link">
      <mat-icon>person</mat-icon>
      Profile
    </a>
    <a mat-tab-link routerLink="/users/myDisciplines" routerLinkActive="active-link">
      <mat-icon>play_lesson</mat-icon>
      Disciplines
    </a>
    <a mat-tab-link routerLink="/users/myConquests" routerLinkActive="active-link">
      <mat-icon>works</mat-icon>
      Conquests
    </a>
  </nav>
  <mat-tab-nav-panel #tabPanel>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-tab-nav-panel>
</div>
